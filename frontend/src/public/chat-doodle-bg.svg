  <rect x="180" cy="680" width="70" height="60" rx="5" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="195" cy="695" r="5" fill="#333"/>
  <path d="M180,730 L210,710 L230,720 L250,690" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Voice notes -->
  <path d="M400,640 L400,680" stroke="#333" stroke-width="2"/>
  <path d="M410,635 L410,685" stroke="#333" stroke-width="2"/>
  <path d="M420,620 L420,700" stroke="#333" stroke-width="2"/>
  <path d="M430,635 L430,685" stroke="#333" stroke-width="2"/>
  <path d="M440,645 L440,675" stroke="#333" stroke-width="2"/>
  
