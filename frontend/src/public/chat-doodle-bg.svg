  <circle cx="140" cy="430" r="3" fill="#333"/>
  <path d="M120,450 Q130,460 140,450" fill="none" stroke="#333" stroke-width="2"/>
  
  <circle cx="500" cy="130" r="25" fill="none" stroke="#333" stroke-width="2"/>
