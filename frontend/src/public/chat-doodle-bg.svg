  <path d="M730,740 L750,740 M740,730 L740,750" stroke="#333" stroke-width="2"/>
  
  <!-- Links -->
  <path d="M50,230 L90,270" stroke="#333" stroke-width="2"/>
  <circle cx="50" cy="230" r="5" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="90" cy="270" r="5" fill="none" stroke="#333" stroke-width="2"/>
  
