  <circle cx="510" cy="120" r="3" fill="#333"/>
  <path d="M490,140 Q500,130 510,140" fill="none" stroke="#333" stroke-width="2" transform="rotate(180 500 135)"/>
  
  <!-- File attachments -->
  <rect x="600" cy="650" width="60" height="80" rx="5" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M610,660 L650,660" stroke="#333" stroke-width="2"/>
  <path d="M610,680 L640,680" stroke="#333" stroke-width="2"/>
  <path d="M610,700 L630,700" stroke="#333" stroke-width="2"/>
  
