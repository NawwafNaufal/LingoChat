  <circle cx="50" cy="80" r="15" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M45,80 L55,80 M50,75 L50,85" stroke="#333" stroke-width="2"/>
  <path d="M720,180 L750,180 L750,210 L720,210 Z" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M40,600 L60,600 L70,620 L30,620 Z" fill="none" stroke="#333" stroke-width="2"/>
</svg>